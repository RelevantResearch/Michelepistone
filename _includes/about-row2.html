<!-- row-about 2 -->
<div class="row-about color-2">
    <!-- New Model Section -->
    <div class="new-model-section">
        
        <h1>{{ site.data.about.section2_settings.title }}</h1>
        <h2 class="h3-style">{{ site.data.about.section2_settings.subtitle }}</h2>
        
        {% for initiative in site.data.about.section2_settings.initiatives %}
        <div class="label2">{{ initiative.label }}</div>
        <p class="labelp">{{ initiative.content }}</p>
        {% endfor %}
        
    </div>
</div>
