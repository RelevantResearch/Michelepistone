<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="/assets/css/contact.css">
    <script src="/js/contact.js"></script> 
    {% include head.html %}
</head>
<body>
{% if site.data.settings.google-analytics %}
    {% include google-analytics.html %}
{% endif %}
{% include header.html %}

<div class="container">
    <div class="contactt">
        <div class="contact-section">
            <img src="/img/resized.jpg" alt="Contact Us">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <!-- Mailchimp Form Action -->
                <form action="https://your-mailchimp-list-url" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate onsubmit="validateForm(event)">
                    <!-- Hidden Inputs for Mailchimp -->
                    <div style="position: absolute; left: -5000px;">
                        <input type="text" name="b_yourlistid" tabindex="-1" value="">
                    </div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="NAME" placeholder="Your Name" required>
                    <div class="error" id="name-error" style="color: red; display: none;">Name is required.</div>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="EMAIL" placeholder="Your Email" required>
                    <div class="error" id="email-error" style="color: red; display: none;">Please enter a valid email address.</div>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="MESSAGE" rows="5" placeholder="Your Message" required></textarea>
                    <div class="error" id="message-error" style="color: red; display: none;">Message is required.</div>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>            
        </div>        
    </div>
    {% include section-footer.html %}
    
</div>

</body>
</html>
