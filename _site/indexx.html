<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Optional background for visibility */
        }

        .new-model-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px; /* Optional padding */
        }

        .new-model-section h1 {
            color: #F2C242;
            font-size: 5.625rem;
            text-transform: uppercase;
            margin: 0 0 5.5rem;
            font-family: "Apercu-Medium", serif;
            font-weight: normal;
            letter-spacing: 2px;
            z-index: 3;
            position: relative;
        }

        .number {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="new-model-section">
        <h1>
            <span class="number">1</span>
            <span class="number">2</span>
            <span class="number">3</span>
        </h1>
    </div>
</body>
</html>
