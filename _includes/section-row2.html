<!-- Row 2 -->
{% if site.data.home.section2_settings.enable %}
<div class="row color-2">
    <!-- New Model Section -->
    <div class="new-model-section">
        <h1>{{ site.data.home.section2_settings.title }}</h1>
        <h2>{{ site.data.home.section2_settings.subtitle }}</h2>
        
        {% for paragraph in site.data.home.section2_settings.paragraphs %}
        <p>{{ paragraph }}</p>
        {% endfor %}
        
        <!-- Image Section -->
        <img src="{{ site.data.home.section2_settings.image.src }}" alt="{{ site.data.home.section2_settings.image.alt }}" style="max-width: 100%; height: auto;">
    </div>
</div>
{% endif %}
